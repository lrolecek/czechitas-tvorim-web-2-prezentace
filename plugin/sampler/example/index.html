<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>sampler.js examples</title>
        <meta name="author" content="Louis Dionne">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/black.css" id="theme">
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>C++ code</h2>
                    <pre><code class='sample' sample='sample.cpp#main'></code></pre>
                </section>

                <section>
                    <h2>C code</h2>
                    <pre><code class='sample' sample='sample.c#main'></code></pre>
                </section>

                <section>
                    <h2>Ruby code</h2>
                    <pre><code class='sample' sample='sample.rb#main'></code></pre>
                </section>

                <section>
                    <h2>Many samples in the same file</h2>
                    <pre><code class='sample' sample='many-samples.cpp#sample-1'></code></pre>
                    <pre><code class='sample' sample='many-samples.cpp#sample-2'></code></pre>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <!-- Required for sampler.js! -->
        <script src="lib/js/jquery-1.12.2.min.js"></script>

        <script>
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '../sampler.js' }
                ]
            });
        </script>
    </body>
</html>
